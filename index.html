<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>AluraFlix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categorias</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Bem-vindo ao AluraFlix</h2>
            <p>Explore vídeos e conteúdos relacionados a diversas paginas do aluraflix.</p>
        </section>

        <section id="categories">
            <h2>Categorias</h2>
            <div class="category-list">
                <div class="category">
                    <img src="https://via.placeholder.com/150" alt="Categoria 1">
                    <h3>Categoria 1</h3>
                </div>
                <div class="category">
                    <img src="https://via.placeholder.com/150" alt="Categoria 2">
                    <h3>Categoria 2</h3>
                </div>
                <div class="category">
                    <img src="https://via.placeholder.com/150" alt="Categoria 3">
                    <h3>Categoria 3</h3>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <p>Envie-nos um e-mail para: contato@aluraflix.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AluraFlix</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
